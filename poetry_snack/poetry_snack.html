<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="poetry_snack.css" rel="stylesheet">
    <title>🐍</title>
</head>
<body>

<!---------------------------------------------------->
<div id="aaa"></div>


<!----------------------game_start----------------------------->
<div id="game_start">
    <div id="game_name">
        <div>
            <span>P</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
            <span>e</span>
            <span>f</span>
            <span>S</span>
            <span>h</span>
            <span>i</span>
            <span>j</span>
            <span>l</span>
        </div>
    </div>
    <div id="start">
        <div class="start_p"><p>start</p></div>
    </div>
</div>
<!-------------------------------------------------------------------->

<div id="game_main">
    <div class="game_title"><div>PoetrySnack</div></div>
    <div class="game_score">
        <div>得分：<span id="score">x</span></div>
        <div class="parse"></div>
        <div class="restart"></div>
    </div>
    <div class="game_subject"><div>此曲只应__上有</div></div>
    <div class="game_container">
        <div id="snack">
            <div class="snack_body snack_head"></div>
        </div>
        <div class="apple">天</div>
        <div class="apple">地</div>
        <div class="apple">这</div>
    </div>
</div>

<!------------------------------------------------------------------->
<div id="game_over">
    <div class="answer"><div>asdasds</div></div>
    <div class="over-score"><div>得分：x</div></div>
    <div class="choice">
        <div class="choice1"><div>重来</div></div>
        <div class="choice2"><div>关闭</div></div>
    </div>
</div>
<div id="cover"></div>

<script src="poetry_snack.js"></script>
</body>
</html>
